name: build-and-release-windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write   
  packages: read

env:
  APP_PROJECT: src/Ogur.Sentinel.Devexpress/Ogur.Sentinel.Devexpress.csproj
  WIX_PROJECT: installer/Ogur.Sentinel.Installer.wixproj
  OUT_ROOT: out
  APP_NAME: Ogur.Sentinel.Devexpress

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all tags
        shell: pwsh
        run: |
          git fetch --tags --force
          git tag --list

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Get version
        id: version
        shell: pwsh
        run: |
          dotnet tool install --global minver-cli
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          Push-Location src
          $v = minver -t v -m 1.0 -d preview
          Pop-Location
          $ver = $v.Split('-')[0]
          echo "VERSION=$ver" >> $env:GITHUB_OUTPUT
          Write-Host "‚úÖ Using version: $ver"
          Write-Host "üìã Git tags:"
          git tag --list

      - name: Meta
        id: meta
        shell: pwsh
        run: |
          $sha = git rev-parse --short HEAD
          $date = Get-Date -Format "yyyyMMdd-HHmmss"
          echo "SHA_SHORT=$sha" >> $env:GITHUB_OUTPUT
          echo "DATE_TAG=$date" >> $env:GITHUB_OUTPUT

      - name: Publish framework-dependent
        shell: pwsh
        run: |
          dotnet publish $env:APP_PROJECT -c Release -r win-x64 `
            -p:PublishSingleFile=true --self-contained false `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -p:FileVersion=${{ steps.version.outputs.VERSION }} `
            -p:InformationalVersion="${{ steps.version.outputs.VERSION }}+Release" `
            -o $env:OUT_ROOT/win-x64

      - name: Publish self-contained
        shell: pwsh
        run: |
          dotnet publish $env:APP_PROJECT -c Release -r win-x64 `
            -p:PublishSingleFile=true --self-contained true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -p:FileVersion=${{ steps.version.outputs.VERSION }} `
            -p:InformationalVersion="${{ steps.version.outputs.VERSION }}+Release" `
            -o $env:OUT_ROOT/win-x64-self

      - name: Publish for MSI
        shell: pwsh
        run: |
          dotnet publish $env:APP_PROJECT -c Release -r win-x64 `
            -p:PublishSingleFile=true --self-contained true `
            -p:Version=${{ steps.version.outputs.VERSION }} `
            -p:FileVersion=${{ steps.version.outputs.VERSION }} `
            -p:InformationalVersion="${{ steps.version.outputs.VERSION }}+Release"

      - name: Ensure WiX in PATH
        shell: pwsh
        run: |
          $wixPath = "C:\Program Files (x86)\WiX Toolset v3.14\bin"
          if (Test-Path $wixPath) {
            echo $wixPath | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          }

      - name: Harvest files with Heat
        shell: pwsh
        run: |
          $publishDir = "src\Ogur.Sentinel.Devexpress\bin\Release\net8.0-windows\win-x64\publish"
          $wixPath = "C:\Program Files (x86)\WiX Toolset v3.14\bin"
          
          & "$wixPath\heat.exe" dir "$publishDir" `
            -cg HarvestedFiles `
            -gg `
            -sfrag `
            -srd `
            -dr INSTALLFOLDER `
            -var var.PublishDir `
            -out "installer\HarvestedFiles.wxs"
          
          if ($LASTEXITCODE -ne 0) { throw "Heat failed" }
          Write-Host "‚úÖ Heat completed - HarvestedFiles.wxs created"

      - name: Build MSI
        shell: pwsh
        run: |
          $env:PATH = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          $msbuildPath = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -requires Microsoft.Component.MSBuild -find MSBuild\**\Bin\MSBuild.exe | Select-Object -First 1
          if (-not $msbuildPath) { throw "MSBuild not found" }
          
          & $msbuildPath $env:WIX_PROJECT /t:Rebuild /p:Configuration=Release /p:Platform=x64 /p:ProductVersion=${{ steps.version.outputs.VERSION }}
          
          $msi = Get-ChildItem installer\bin\x64\Release\*.msi | Select-Object -First 1
          if (-not $msi) { throw "MSI not found" }
          
          New-Item -ItemType Directory -Force -Path "$env:OUT_ROOT/release" | Out-Null
          Copy-Item $msi.FullName "$env:OUT_ROOT/release/${{ env.APP_NAME }}-Setup-${{ steps.version.outputs.VERSION }}.msi"

      - name: Package ZIPs
        shell: pwsh
        run: |
          Compress-Archive $env:OUT_ROOT/win-x64/* "$env:OUT_ROOT/release/${{ env.APP_NAME }}-win-x64-${{ steps.version.outputs.VERSION }}.zip"
          Compress-Archive $env:OUT_ROOT/win-x64-self/* "$env:OUT_ROOT/release/${{ env.APP_NAME }}-selfcontained-${{ steps.version.outputs.VERSION }}.zip"

      - name: Generate checksums
        shell: pwsh
        run: |
          Set-Location "$env:OUT_ROOT/release"
          Get-ChildItem *.* | ForEach-Object {
            $hash = Get-FileHash $_.FullName -Algorithm SHA256
            "$($hash.Hash)  $($_.Name)" | Out-File SHA256SUMS.txt -Append -Encoding ascii
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: out/release/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: ishkabar/ogurbot-sentinel-releases
          token: ${{ secrets.RELEASES_TOKEN }}
          fetch-depth: 0
      
      - name: Get version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          if [ -z "$VERSION" ] || [ "$VERSION" = "$GITHUB_REF_NAME" ]; then
            VERSION="manual-$(date +%Y%m%d-%H%M%S)"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "‚úÖ Release version: $VERSION"
      
      - name: Create tag in releases repo
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          TAG="v${{ steps.version.outputs.VERSION }}"
          
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ö†Ô∏è Tag $TAG already exists"
          else
            git tag $TAG
            git push origin $TAG
            echo "‚úÖ Created tag $TAG in releases repo"
          fi
      
      - uses: actions/download-artifact@v4
        with:
          name: windows-release
          path: release

      - name: Create Release in public repo
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Windows Release ${{ steps.version.outputs.VERSION }}
          repository: ishkabar/ogurbot-sentinel-releases
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASES_TOKEN }}

      - name: Remove source code assets from release
        run: |
          TAG="v${{ steps.version.outputs.VERSION }}"
          
          echo "üîç Fetching release data for tag: $TAG"
          RELEASE_DATA=$(curl -s -H "Authorization: token ${{ secrets.RELEASES_TOKEN }}" \
            "https://api.github.com/repos/ishkabar/ogurbot-sentinel-releases/releases/tags/$TAG")
          
          RELEASE_ID=$(echo "$RELEASE_DATA" | jq -r '.id')
          
          if [ "$RELEASE_ID" != "null" ] && [ -n "$RELEASE_ID" ]; then
            echo "‚úÖ Found release ID: $RELEASE_ID"
            
            ASSETS=$(curl -s -H "Authorization: token ${{ secrets.RELEASES_TOKEN }}" \
              "https://api.github.com/repos/ishkabar/ogurbot-sentinel-releases/releases/$RELEASE_ID/assets")
            
            echo "$ASSETS" | jq -r '.[] | select(.name | test("\\.(zip|tar\\.gz)$")) | select(.name | test("^(v[0-9]|[0-9])")) | .id' | while read asset_id; do
              if [ -n "$asset_id" ]; then
                echo "üóëÔ∏è Deleting source code asset ID: $asset_id"
                curl -X DELETE -H "Authorization: token ${{ secrets.RELEASES_TOKEN }}" \
                  "https://api.github.com/repos/ishkabar/ogurbot-sentinel-releases/releases/assets/$asset_id"
              fi
            done
            
            echo "‚úÖ Source code assets cleanup completed"
          else
            echo "‚ö†Ô∏è Could not find release ID"
          fi