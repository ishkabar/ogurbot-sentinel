name: build-and-push-ghcr
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_API: ghcr.io/${{ github.repository_owner }}/ogurbot-sentinel-api
      IMAGE_WORKER: ghcr.io/${{ github.repository_owner }}/ogurbot-sentinel-worker
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - name: Meta
        id: meta
        run: |
          echo "SHA_SHORT=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE_TAG=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
      - name: Build & push API
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Ogur.Sentinel.Api/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_API }}:latest
            ${{ env.IMAGE_API }}:${{ steps.meta.outputs.SHA_SHORT }}
            ${{ env.IMAGE_API }}:${{ steps.meta.outputs.DATE_TAG }}
      - name: Build & push Worker
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/Ogur.Sentinel.Worker/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_WORKER }}:latest
            ${{ env.IMAGE_WORKER }}:${{ steps.meta.outputs.SHA_SHORT }}
            ${{ env.IMAGE_WORKER }}:${{ steps.meta.outputs.DATE_TAG }}
